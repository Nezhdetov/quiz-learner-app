<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand"
     [routerLink]="['/welcome']">
    {{ brandName }}
  </a>

  <button class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarsExampleDefault" 
          aria-controls="navbarsExampleDefault" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse"
       id="navbarsExampleDefault">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" 
           routerLinkActive="active" 
           [routerLink]="['/welcome']">
          All Quizzes
        </a>
      </li>

      <li *ngIf="isLoggedIn"
          class="navbar-nav">
        <a class="nav-link"
           routerLinkActive="active"
           [routerLink]="['/quizzes/create']">
          Create Quiz
        </a>
      </li>
    
      <li class="nav-item">
        <a class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          [routerLink]="['/about']">
          About
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item"
          *ngIf="!isLoggedIn">
        <a class="nav-link" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="['/users/register']">
          Register
        </a>
      </li>

      <li class="nav-item"
          *ngIf="!isLoggedIn">
        <a class="nav-link" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="['/users/login']">
          Log In
        </a>
      </li>

      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
           routerLinkActive="active"
           [routerLink]="['/users/profile']">
           Welcome {{ userName }}
        </a>
      </li>

      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
           (click)="logOut()" 
           style="cursor: pointer">
          Log Out
        </a>
      </li>
    </ul>
  </div>
</nav>
