<div class="container">
  <div class="card">
    <div class="card-header">
      Solve selected quiz 
    </div>

    <div class="card-body">

      <div *ngIf="question">
          <div class="col-md-10">
              <h3> {{ question.question }} </h3>
              <ul class="list-group">
                  <li *ngFor="let answer of question.answers"
                      class="list-group-item"
                      (click)="answerSelected(answer)"
                      [ngClass]="{'is-correct' : answer.isSelected && answer.isCorrect,
                                  'is-wrong' : answer.isSelected && !answer.isCorrect}"
                      >
                      {{ answer.answer }}
                  </li>
              </ul>
          </div>
      </div>

      <div class="mb-2">
          <button *ngIf="true"
                  class="btn btn-outline-primary"
                  style="width:80px"
                  type="button"
                  (click)="nextQuestionClicked()"
                  title="Next">
              Next
          </button>

      <div class="mb-2">
        <button *ngIf="isLastQuestion"
                class="btn btn-outline-success"
                style="width:80px"
                type="button"
                title="Finish">
            Finish
        </button>
      </div>
  </div>
</div>
