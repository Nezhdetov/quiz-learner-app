<div class="col-md-12">
    <h3> {{ question.question }} </h3>
    <ul class="list-group">
        <li *ngFor="let answer of question.answers; let i = index"
            class="list-group-item"
            (click)="answerSelected(answer)"
            [ngClass]="{'active' : answer.isSelected}">
            <span>{{ getQuestionLetter(i) }}) </span>
            {{ answer.answer }}
        </li>
    </ul>
</div>
