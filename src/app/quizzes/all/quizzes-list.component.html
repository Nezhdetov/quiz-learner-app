<div class="container">
  <div class="card">
    <div class="card-header">
      Quizzes list
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" />
        </div>
      </div>
      <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtered by: {{ listFilter }}</h4>
        </div>
      </div>

      <br />

      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Creator</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let quiz of quizzes$ | async">
              <td>
                <div>
                  {{ quiz.name }}
                </div>
              </td>

              <td>
                <div>
                  {{ quiz.description }}
                </div>
              </td>

              <td>
                <div>
                  {{ quiz?.creatorUsername }}
                </div>
              </td>

              <td>
                <button class="btn btn-outline-primary btn-sm" [routerLink]="'/quizzes/details/' + quiz._id">
                  Details
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
