<div class="container">
  <div class="card">
    <div class="card-header">
        Quiz Edit
    </div>
  
    <div class="card-body">
        <div class="wizard">
            <a [routerLink]="['info']"
               routerLinkActive="active">
                Basic Information
            </a>
            <a [routerLink]="['questions']"
               routerLinkActive="active">
                Questions
            </a>
        </div>
  
        <router-outlet></router-outlet>
  
        <div class="mb-2">
            <div>
                <button class="btn btn-outline-secondary mr-3"
                        type="button"
                        (click)="backClicked()">
                Back
                </button>

                <button class="btn btn-primary mr-3"
                        type="button"
                        (click)="save()">
                    Save
                </button>
                
                <button class="btn btn-outline-danger"
                        type="button"
                        title="Delete the quiz"
                        (click)="deleteQuiz()">
                    Delete
                </button>
            </div>
        </div>
    </div>
  </div>
  
  <div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
